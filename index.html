<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube reflection / refraction [Walt]</title>
    <style media="screen">
      div{
        width:50%;
        height:100%;
        border: 2px solid black;
      }
    </style>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>
	<body>

		<div id="container"></div>
		<script type="module">
			import * as THREE from '/build/three.module.js';
			import Stats from '/examples/jsm/libs/stats.module.js';
			import { OrbitControls } from '/examples/jsm/controls/OrbitControls.js';
			import { OBJLoader } from '/examples/jsm/loaders/OBJLoader.js';
			var container, stats;
			var camera, scene, renderer;
			var pointLight;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 2000;
				//cubemap
				var path = 'examples/textures/cube/';
				var format = '.jpg';
				var urls = [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				];
				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;
				var refractionCube = new THREE.CubeTextureLoader().load( urls );
				refractionCube.mapping = THREE.CubeRefractionMapping;
				refractionCube.format = THREE.RGBFormat;
				scene = new THREE.Scene();
        var b_color = new THREE.Color( 0xededed );
				scene.background = b_color ;
				//lights
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );
				pointLight = new THREE.PointLight( 0xffffff, 2 );
				scene.add( pointLight );
				//materials
      var cubeMaterial3 = new THREE.MeshLambertMaterial( { color: 0xff6600, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.3 } );
      var cubeMaterial2 = new THREE.MeshLambertMaterial( { color: 0xffee00, envMap: refractionCube, refractionRatio: 0.95 } );
      var cubeMaterial1 = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } );
				//models
        var objLoader = new OBJLoader();
				objLoader.setPath( 'examples/models/obj/' );
				objLoader.load( 'ant.obj', function ( object ) {
					var head = object.children[ 0 ];
					head.scale.multiplyScalar( 10 );
					head.position.z = 500;
					head.material = cubeMaterial1;
					scene.add( head );
				} );
				//renderer
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				//controls
				var controls = new OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.minPolarAngle = Math.PI / 4;
				controls.maxPolarAngle = Math.PI / 1.5;
				//stats
				stats = new Stats();
				container.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				renderer.render( scene, camera );
				stats.update();
			}
		</script>

	</body>
</html>
