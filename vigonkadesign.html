<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIGONKA DESIGN</title>
    <style media="screen">
      div {
     width: 100%;
      height: 100%;
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;

      }
      img
      {
      display: block;
      width: 80vmin;
      animation: container4 3500ms infinite  ease-in-out;

}
 @keyframes container4{
 0%,14% { transform: scale(1,1) }
 100% { transform: scale(1.25,1.25)}
 }
      </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div>
    <img id="hidelogo" src="\logo_v4.5.png" alt="VIGONKA DESIGN BIG LOGO">
    </div>
  </body>
<script type="text/javascript" charset="utf-8">

  $(document).ready(function(){
			function hide_obj() {
				$('#hidelogo').fadeOut(3000, function() {
					location.replace("/graphic/graphic.html")
				});
			}
			setTimeout(hide_obj, 500)
		});
</script>

</html>
