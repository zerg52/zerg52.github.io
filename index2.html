<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="\main.css">
    <title>VIGONKA</title>
    <style media="screen">
    *{
   padding:0px;
   margin:0px;
  }
  :root {
    --strH:18px;
  }
  body {
    background:#ededed;
  }
/* EN - RUS TRANSLATE */
  .lang {
    padding:0px;
    margin:0px;
    position:absolute;
    display:flex;
    width:80px;
    height: calc(var(--strH)*2);
    margin-top:30px;
    margin-left:80%;
    background: white;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color:gray;
    font-family: "Arial";
    background:#ededed;
    }
  input[type="radio"] {
  background: none;
  outline: none;
  position: relative;
  border:none;
  -webkit-appearance: none;
  -moz-appearance: none;
}
input:checked +span{
  color:black;
  border-bottom: 1px solid;
  border-top: 1px solid;
  border-color:gray;
}
  /* EN - RUS TRANSLATE */
  .marquee{
    display:grid;
    font-family: "Arial";
    font-style: italic;
    font-weight: inherit;
    font-size: var(--strH);
    grid-template-rows: 30px var(--strH) var(--strH);
    grid-template-columns: 1fr calc(var(--strH)*2);
    grid-template-areas:
    "space space"
    "marquee_1 button_1"
    "marquee_2 button_1"
  }

  .space {
    grid-area: space_1;
  }
  .button_1 {
    grid-area: button_1;
    background:#ededed;
    display: flex;
    align-items: center;
    justify-content:center;
    cursor: pointer;

    }

     .button_1 p:hover {

     color:gray;
    }

    .marquee_1 {
    grid-area: marquee_1;
    padding:0px;
    margin:0px;
    font-weight: 100;
    display: inline-grid;;
    align-items: center;

    }

    .marquee_2 {
    grid-area: marquee_2;
    padding:0px;
    margin:0px;
    display: inline-grid;;
    align-items: center;

    }

    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js"></script>
  </head>
  <body>
    <div class="marquee">
      <div class="lang">
      <label>
      <input type = "radio" name="pos1"><span>ENG</span>
      </label>
      <label>
      <input type = "radio" name="pos1" checked><span>РУС</span>
      </label>
       </div>
      <div class="marquee">
      <div class="space_1"></div>
      <div class="button_1"><p>►</p></div>
      <div class="marquee_1" style="overflow:hidden;color:gray;">VIGONKA DESIGN  FROM OREL STATE ARCHITECTURE GRAPHIC DESIGN VIGONKA DESIGN FUTURE DESIGN VIGONKA DESIGN BEST EVER VIGONKA SUPER STARS VIGONKA DESIGN - MVP  IN THE GAME VIGONKA DESIGN SHINING LIKE A DIAMOND</div>
      <div class="marquee_2" style="overflow:hidden;"></div>
      </div>
</div>
  </body>
  <script>
  //
  $(document).ready(function() {
      $("#lesen").click(function() {
          $(".text").load("VD.txt", function(){
              $('.marquee_1').marquee()
          });
     });
  });
  //
  $(function() {
$('.marquee_1').marquee({
  duration: 15000,
  startVisible: true,
  duplicated: true
});
});
//
$(function() {
$('.marquee_2').marquee({
direction: "right",
  duration: 15000,
  startVisible: true,
  duplicated: true
});
});
var $mq = $('.marquee_1, .marquee_2')
//Pause
$('.button_1').click(function(){
$mq.marquee('toggle');
});
  </script>
</html>
